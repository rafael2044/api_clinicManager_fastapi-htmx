<div class="p-4 rounded border animate-fade-in" style="background-color: #f5f3ff; border-color: #ddd6fe !important;">
    <div class="row g-3">
        <div class="col-md-6">
            <label class="form-label small fw-bold" style="color: #5b21b6;">Função / Cargo</label>
            <select name="role" class="form-select border-medium">
                <option value="receptionist" {{ 'selected' if employee and employee.role == 'receptionist' }}>Recepcionista</option>
                <option value="admin" {{ 'selected' if employee and employee.role == 'admin' }}>Administrativo</option>
            </select>
        </div>
        <div class="col-md-6">
            <label class="form-label small fw-bold" style="color: #5b21b6;">Departamento</label>
            <input type="text" name="department" placeholder="Ex: Recepção Central" 
                   value="{{ employee.department if employee else '' }}"
                   class="form-control border-medium shadow-none">
        </div>
    </div>
</div>
