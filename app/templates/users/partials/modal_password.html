<div id="modal-container" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg shadow-xl w-96 animate-fade-in">
        <h3 class="text-lg font-bold mb-4">Alterar Senha de {{ user.username }}</h3>
        
        <form hx-post="/users/update-password/{{ user.id }}" hx-swap="none">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Nova Senha</label>
                <input type="password" name="password" required minlength="6"
                       class="w-full border p-2 rounded mt-1 focus:ring-2 focus:ring-blue-500 outline-none">
            </div>
            
            <div class="flex justify-end gap-2">
                <button type="button" onclick="document.getElementById('modal-container').remove()"
                        class="px-4 py-2 bg-gray-200 rounded text-sm hover:bg-gray-300">
                    Cancelar
                </button>
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded text-sm hover:bg-blue-700">
                    Salvar Senha
                </button>
            </div>
        </form>
    </div>
</div>
