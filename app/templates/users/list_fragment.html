<div class="row g-4 animate-fade-in">
    <div class="col-12 col-lg-4">
        <div class="card shadow-sm border-0 h-100">
            <div class="card-header bg-white py-3 border-bottom">
                <h3 class="h6 fw-bold mb-0 text-dark text-uppercase tracking-wider">
                    <i class="bi bi-person-plus-fill me-2 text-primary"></i>Criar Acesso
                </h3>
            </div>
            <div class="card-body p-4">
                <form hx-post="/users/save" hx-target="#main-content" class="needs-validation">
                    <div class="mb-3">
                        <label class="form-label small fw-bold text-secondary">Funcionário</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light"><i class="bi bi-person-badge"></i></span>
                            <select name="employee_id" required class="form-select">
                                <option value="">Selecione um funcionário...</option>
                                {% for emp in employees %}
                                <option value="{{ emp.id }}">{{ emp.name }} ({{ emp.role }})</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label small fw-bold text-secondary">Usuário (Login)</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light"><i class="bi bi-at"></i></span>
                            <input type="text" name="username" required class="form-control" placeholder="Ex: joao.silva">
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label small fw-bold text-secondary">Senha</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light"><i class="bi bi-key"></i></span>
                            <input type="password" name="password" required class="form-control" placeholder="******">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 fw-bold py-2 shadow-sm d-flex align-items-center justify-content-center gap-2">
                        <i class="bi bi-shield-check"></i>
                        Criar Conta
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-12 col-lg-8">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-white py-3 border-bottom">
                <h3 class="h6 fw-bold mb-0 text-dark text-uppercase tracking-wider">
                    <i class="bi bi-shield-lock me-2 text-primary"></i>Usuários de Sistema
                </h3>
            </div>
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-light">
                        <tr>
                            <th class="px-4 py-3 text-secondary small fw-bold text-uppercase">Username</th>
                            <th class="px-4 py-3 text-secondary small fw-bold text-uppercase">Funcionário</th>
                            <th class="px-4 py-3 text-secondary small fw-bold text-uppercase text-center">Status</th>
                            <th class="px-4 py-3 text-secondary small fw-bold text-uppercase text-end">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                        <tr class="border-bottom">
                            <td class="px-4 py-3">
                                <span class="fw-medium text-dark">{{ user.username }}</span>
                            </td>
                            <td class="px-4 py-3 text-muted small">{{ user.employee.name }}</td>
                            <td class="px-4 py-3 text-center" id="status-user-{{ user.id }}">
                                {% include "users/partials/status_badge.html" %}
                            </td>
                            <td class="px-4 py-3 text-end">
                                <div class="btn-group" role="group">
                                    <button hx-get="/users/change-password-form/{{ user.id }}" 
                                            hx-target="#modal-slot"
                                            class="btn btn-outline-secondary btn-sm"
                                            title="Alterar Senha">
                                        <i class="bi bi-key-fill"></i>
                                    </button>
                                    <button hx-post="/users/toggle-status/{{ user.id }}" 
                                            hx-target="#status-user-{{ user.id }}"
                                            class="btn btn-outline-primary btn-sm px-3">
                                        Alternar Status
                                    </button>
                                </div>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <div id="modal-slot"></div>
    </div>
</div>

<script src="{{ url_for('static', path='js/list_users.js') }}"></script>
