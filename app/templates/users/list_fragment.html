<div class="grid grid-cols-1 lg:grid-cols-3 gap-6 animate-fade-in">
    <div class="lg:col-span-1 bg-white p-6 rounded-lg shadow-sm border h-fit">
        <h3 class="text-lg font-bold mb-4 text-gray-700">Criar Acesso</h3>
        <form hx-post="/users/save" hx-target="#main-content" class="space-y-4">
            <div>
                <label class="block text-sm font-medium">Funcionário</label>
                <select name="employee_id" required class="w-full border p-2 rounded mt-1">
                    <option value="">Selecione um funcionário...</option>
                    {% for emp in employees %}
                    <option value="{{ emp.id }}">{{ emp.name }} ({{ emp.role }})</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium">Usuário (Login)</label>
                <input type="text" name="username" required class="w-full border p-2 rounded mt-1">
            </div>
            <div>
                <label class="block text-sm font-medium">Senha</label>
                <input type="password" name="password" required class="w-full border p-2 rounded mt-1">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded font-bold hover:bg-blue-700">
                Criar Conta
            </button>
        </form>
    </div>

    <div class="lg:col-span-2 bg-white p-6 rounded-lg shadow-sm border">
        <h3 class="text-lg font-bold mb-4 text-gray-700">Usuários de Sistema</h3>
        <table class="w-full">
            <thead class="bg-gray-50 border-b">
                <tr>
                    <th class="text-left p-3 text-sm font-semibold">Username</th>
                    <th class="text-left p-3 text-sm font-semibold">Funcionário</th>
                    <th class="text-center p-3 text-sm font-semibold">Status</th>
                    <th class="text-right p-3 text-sm font-semibold">Ação</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr class="border-b hover:bg-gray-50">
                    <td class="p-3 text-sm">{{ user.username }}</td>
                    <td class="p-3 text-sm">{{ user.employee.name }}</td>
                    <td class="p-3 text-center" id="status-user-{{ user.id }}">
                        {% include "users/partials/status_badge.html" %}
                    </td>
                    <td class="p-3 text-right">
                        <button hx-post="/users/toggle-status/{{ user.id }}" 
                                hx-target="#status-user-{{ user.id }}"
                                class="text-xs font-medium px-3 py-1 rounded border border-gray-300 hover:bg-gray-100">
                            Alternar
                        </button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
