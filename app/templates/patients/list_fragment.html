<div class="bg-white shadow-md rounded-lg overflow-hidden">
    {% if success %}
    <div
        class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-4"
    >
        {{ success }}
    </div>
    {% endif %} {% if error %}
    <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4">
        {{ error }}
    </div>
    {% endif %}

    <div class="p-4 flex justify-between items-center border-b">
        <h2 class="text-xl font-bold">Pacientes Cadastrados</h2>
        <button
            hx-get="/patients/new"
            hx-target="#main-content"
            hx-push-url="true"
            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
        >
            + Novo Paciente
        </button>
    </div>

    <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
            <tr>
                <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
                >
                    Nome
                </th>
                <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
                >
                    CPF
                </th>
                <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
                >
                    Contacto
                </th>
                <th
                    class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase"
                >
                    Ações
                </th>
            </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
            {% for p in patients %}
            <tr>
                <td class="px-6 py-4 whitespace-nowrap">{{ p.name }}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{ p.cpf }}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{ p.contact }}</td>
                <td class="px-6 py-4 whitespace-nowrap text-right space-x-2">
                    <button
                        hx-get="/patients/edit/{{ p.id }}"
                        hx-target="#main-content"
                        hx-push-url="true"
                        class="text-blue-600 hover:text-blue-900"
                    >
                        Editar
                    </button>
                    <button
                        hx-delete="/patients/{{ p.id }}"
                        hx-confirm="Tem certeza?"
                        hx-target="#main-content"
                        class="text-red-600 hover:text-red-900"
                    >
                        Excluir
                    </button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
