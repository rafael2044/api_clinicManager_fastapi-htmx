<div class="card shadow-sm animate-fade-in">
    <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
        <h2 class="h4 fw-bold mb-0 text-dark">
            <i class="bi {{ 'bi-person-gear' if patient else 'bi-person-plus' }} me-2 text-primary"></i>
            {{ "Editar Paciente" if patient else "Cadastrar Novo Paciente" }}
        </h2>
        <button
            hx-get="/patients"
            hx-target="#main-content"
            hx-push-url="true"
            class="btn btn-link text-decoration-none text-secondary p-0"
        >
            <i class="bi bi-arrow-left"></i> Voltar para a lista
        </button>
    </div>

    <div class="card-body p-4">
        {% if erro %}
        <div class="alert alert-danger d-flex align-items-center" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <div>{{ erro }}</div>
        </div>
        {% endif %}

        <form
            hx-post="{{ '/patients/edit/' + (patient.id|string) if patient and patient.id else '/patients/save' }}"
            hx-target="#main-content"
            hx-push-url="/patients/list"
            class="row g-3"
        >
            <div class="col-12 col-md-6">
                <label class="form-label fw-semibold small text-secondary">Nome Completo</label>
                <div class="input-group">
                    <span class="input-group-text bg-light text-muted"><i class="bi bi-person"></i></span>
                    <input
                        type="text"
                        name="name"
                        value="{{ patient.name if patient else '' }}"
                        required
                        class="form-control"
                        placeholder="Nome completo do paciente"
                    />
                </div>
            </div>

            <div class="col-12 col-md-6">
                <label class="form-label fw-semibold small text-secondary">CPF</label>
                <div class="input-group">
                    <span class="input-group-text bg-light text-muted"><i class="bi bi-card-text"></i></span>
                    <input
                        type="text"
                        name="cpf"
                        id="input-cpf"
                        placeholder="000.000.000-00"
                        value="{{ patient.cpf if patient else '' }}"
                        required
                        class="form-control"
                    />
                </div>
            </div>

            <div class="col-12 col-md-6">
                <label class="form-label fw-semibold small text-secondary">Data de Nascimento</label>
                <div class="input-group">
                    <span class="input-group-text bg-light text-muted"><i class="bi bi-calendar3"></i></span>
                    <input
                        type="date"
                        name="birth_date"
                        value="{{ patient.birth_date if patient else '' }}"
                        required
                        class="form-control"
                    />
                </div>
            </div>

            <div class="col-12 col-md-6">
                <label class="form-label fw-semibold small text-secondary">Contacto (WhatsApp)</label>
                <div class="input-group">
                    <span class="input-group-text bg-light text-muted"><i class="bi bi-whatsapp"></i></span>
                    <input
                        type="text"
                        name="contact"
                        id="input-contact"
                        placeholder="(00) 0 0000-0000"
                        value="{{ patient.contact if patient else '' }}"
                        required
                        class="form-control"
                    />
                </div>
            </div>

            <div class="col-12">
                <label class="form-label fw-semibold small text-secondary">Endereço Completo</label>
                <div class="input-group">
                    <span class="input-group-text bg-light text-muted"><i class="bi bi-geo-alt"></i></span>
                    <input
                        type="text"
                        name="address"
                        value="{{ patient.address if patient else '' }}"
                        placeholder="Rua, Número, Bairro, Cidade..."
                        class="form-control"
                    />
                </div>
            </div>

            <div class="col-12 d-flex justify-content-end gap-2 pt-3 border-top mt-4">
                <button
                    type="button"
                    hx-get="/patients"
                    hx-push-url="true"
                    hx-target="#main-content"
                    class="btn btn-outline-secondary px-4"
                >
                    <i class="bi bi-x-lg me-1"></i> Cancelar
                </button>
                <button
                    type="submit"
                    class="btn btn-primary px-5 fw-bold"
                >
                    <i class="bi bi-check-lg me-1"></i>
                    {{ "Atualizar Dados" if patient and patient.id else "Salvar Paciente" }}
                </button>
            </div>
        </form>
    </div>
</div>

<script src="{{ url_for('static', path='js/form_patients.js') }}"></script>
