<div class="animate-fade-in">
    <div class="d-flex align-items-center mb-4">
        <i class="bi bi-gear-wide-connected fs-3 text-primary me-2"></i>
        <h2 class="h4 fw-bold mb-0 text-dark">Configuração de Especialidades</h2>
    </div>

    <div class="row g-4">
        <div class="col-md-5">
            <div class="card shadow-sm border-0 h-100">
                <div class="card-body p-4">
                    <h3 class="h6 fw-bold text-secondary mb-4 text-uppercase tracking-wider">
                        <i class="bi bi-plus-circle me-2"></i>Adicionar Nova
                    </h3>
                    
                    <form
                        hx-post="/specialties"
                        hx-target="#specialty-table-body"
                        hx-on::after-request="this.reset()"
                    >
                        <div class="input-group">
                            <input
                                type="text"
                                name="name"
                                placeholder="Ex: PEDIATRIA"
                                required
                                class="form-control shadow-none"
                            />
                            <button
                                type="submit"
                                class="btn btn-primary d-flex align-items-center gap-2"
                            >
                                <i class="bi bi-check-lg"></i>
                                Salvar
                            </button>
                        </div>
                        <div class="form-text mt-2 small text-muted">
                            Digite o nome da especialidade em letras maiúsculas para manter o padrão.
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-7">
            <div class="card shadow-sm border-0 h-100">
                <div class="card-body p-0">
                    <div class="p-4 border-bottom bg-light bg-opacity-10">
                        <h3 class="h6 fw-bold text-secondary mb-0 text-uppercase tracking-wider">
                            <i class="bi bi-list-ul me-2"></i>Especialidades Ativas
                        </h3>
                    </div>
                    
                    <div class="table-responsive" style="max-height: 400px; overflow-y: auto;">
                        <table class="table table-hover align-middle mb-0">
                            <tbody id="specialty-table-body">
                                {% include "specialties/list_partial.html" %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
