<div class="animate-fade-in">
    <h2 class="text-2xl font-bold mb-6">Configuração de Especialidades</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div class="bg-white p-6 rounded shadow">
            <h3 class="font-semibold mb-4 text-gray-700">
                Adicionar Especialidade
            </h3>
            <form
                hx-post="/specialties"
                hx-target="#specialty-table-body"
                hx-on::after-request="this.reset()"
            >
                <div class="flex gap-2">
                    <input
                        type="text"
                        name="name"
                        placeholder="Ex: PEDIATRIA"
                        required
                        class="flex-1 border p-2 rounded focus:border-blue-500 outline-none"
                    />
                    <button
                        type="submit"
                        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
                    >
                        Salvar
                    </button>
                </div>
            </form>
        </div>
        <div class="bg-white p-6 rounded shadow">
            <h3 class="font-semibold mb-4 text-gray-700">Cadastradas</h3>
            <table class="w-full">
                <tbody id="specialty-table-body">
                    {% include "specialties/list_partial.html" %}
                </tbody>
            </table>
        </div>
    </div>
</div>
