<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ClinicManager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
        }
        .login-card {
            max-width: 400px;
            width: 100%;
            border: none;
            border-radius: 1rem;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center">

    <div class="card login-card shadow-lg animate-fade-in">
        <div class="card-body p-5">
            <div class="text-center mb-4">
                <div class="bg-primary bg-opacity-10 d-inline-block p-3 rounded-circle mb-3">
                    <i class="bi bi-hospital fs-1 text-primary"></i>
                </div>
                <h2 class="fw-bold text-primary">ClinicManager</h2>
                <p class="text-muted small">Acesse sua conta para gerenciar a clínica</p>
            </div>

            <form hx-post="/auth/login" hx-target="body">
                <div class="mb-3">
                    <label class="form-label small fw-bold text-secondary">Usuário</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0">
                            <i class="bi bi-person text-muted"></i>
                        </span>
                        <input
                            type="text"
                            name="username"
                            required
                            class="form-control border-start-0 ps-0 shadow-none"
                            placeholder="Seu utilizador"
                        />
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label small fw-bold text-secondary">Senha</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0">
                            <i class="bi bi-lock text-muted"></i>
                        </span>
                        <input
                            type="password"
                            name="password"
                            required
                            class="form-control border-start-0 ps-0 shadow-none"
                            placeholder="••••••••"
                        />
                    </div>
                </div>

                <button
                    type="submit"
                    class="btn btn-primary w-100 py-2 fw-bold shadow-sm d-flex align-items-center justify-content-center gap-2"
                >
                    <i class="bi bi-box-arrow-in-right"></i>
                    Entrar no Sistema
                </button>

                <div id="error-msg" class="mt-3 text-danger small text-center fw-medium">
                    {% if error %}
                        <i class="bi bi-exclamation-circle me-1"></i> {{ error }}
                    {% endif %}
                </div>
            </form>
        </div>
        <div class="card-footer bg-light py-3 border-0 text-center rounded-bottom-4">
            <small class="text-muted">&copy; 2026 ClinicManager - Gestão de Saúde</small>
        </div>
    </div>

</body>
</html>
