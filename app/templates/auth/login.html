<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <title>Login - ClinicManager</title>
        <script src="https://unpkg.com/htmx.org@1.9.10"></script>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100 min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-3xl font-bold text-center text-blue-600 mb-8">
                ClinicManager
            </h2>

            <form hx-post="/auth/login" hx-target="body">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700"
                        >Usu√°rio</label
                    >
                    <input
                        type="text"
                        name="username"
                        required
                        class="w-full border p-2 rounded mt-1 focus:ring-blue-500 focus:border-blue-500 outline-none"
                    />
                </div>
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700"
                        >Senha</label
                    >
                    <input
                        type="password"
                        name="password"
                        required
                        class="w-full border p-2 rounded mt-1 focus:ring-blue-500 focus:border-blue-500 outline-none"
                    />
                </div>
                <button
                    type="submit"
                    class="w-full bg-blue-600 text-white py-2 rounded font-bold hover:bg-blue-700 transition"
                >
                    Entrar no Sistema
                </button>

                <div
                    id="error-msg"
                    class="mt-4 text-red-500 text-sm text-center"
                >{{error}}</div>
            </form>
        </div>
    </body>
</html>
